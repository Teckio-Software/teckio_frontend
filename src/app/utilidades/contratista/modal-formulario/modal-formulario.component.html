<section>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto" (click)="cerrar()">
    <div
      class="content-center sm:flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl"
        (click)="detenerCierre($event)"
      >
        <!-- Cabecera -->
        <div class="flex justify-between items-center border-b px-4 py-3">
          <h2 class="font-semibold text-gray-800 tracking-wider text-lg">
            Nuevo Proveedor
          </h2>
          <button
            type="button"
            class="leading-none text-2xl px-3 py-1 text-gray-500 hover:text-gray-700"
            (click)="cerrar()"
            aria-label="Cerrar"
          >
            &times;
          </button>
        </div>

        <!-- Contenido -->
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <form [formGroup]="form" class="space-y-6">
            <div>
              <label
                for="razonSocial"
                class="block text-sm font-medium text-gray-700"
                >Razon Social *</label
              >
              <input
                id="razonSocial"
                type="text"
                formControlName="razonSocial"
                placeholder="Grupo Inmobiliario Teckio S.a. De C.v."
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>

            <div>
              <label for="rfc" class="block text-sm font-medium text-gray-700"
                >RFC *</label
              >
              <input
                id="rfc"
                type="text"
                formControlName="rfc"
                placeholder="PAMA010724HFSO"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>

            <div>
              <label
                for="representanteLegal"
                class="block text-sm font-medium text-gray-700"
                >Representante Legal *</label
              >
              <input
                id="representanteLegal"
                type="email"
                formControlName="representanteLegal"
                placeholder="Fernando"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>

            <div>
              <span class="block text-sm font-medium text-gray-700 mb-2">
                Tipo de Proveedor
              </span>
              <div class="flex gap-5 border-2 p-2 rounded-md">
                <label class="flex items-center space-x-2 cursor-pointer">
                  <input
                    type="checkbox"
                    class="form-checkbox rounded text-indigo-600 focus:ring-indigo-500"
                    formControlName="esProveedorServicio"
                  />
                  <span>Destajo</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                  <input
                    type="checkbox"
                    class="form-checkbox rounded text-indigo-600 focus:ring-indigo-500"
                    formControlName="esProveedorMaterial"
                  />
                  <span>Proveedor</span>
                </label>
              </div>
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Correo electrónico *</label
              >
              <input
                id="email"
                type="email"
                formControlName="email"
                placeholder="name@overwatch.com"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>

            <div>
              <label
                for="domicilio"
                class="block text-sm font-medium text-gray-700"
                >Domicilio *</label
              >
              <input
                id="domicilio"
                type="text"
                formControlName="domicilio"
                placeholder="Av. Metepec"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>

            <div class="flex gap-4">
              <div class="flex-1">
                <label
                  for="telefono"
                  class="block text-sm font-medium text-gray-700"
                  >Teléfono</label
                >
                <input
                  id="telefono"
                  type="text"
                  formControlName="telefono"
                  placeholder="7221234567"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                />
              </div>
              <div class="flex-1">
                <label
                  for="nExterior"
                  class="block text-sm font-medium text-gray-700"
                  >No. Exterior</label
                >
                <input
                  id="nExterior"
                  type="text"
                  formControlName="nExterior"
                  placeholder="24-A"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                />
              </div>
            </div>
          </form>
        </div>

        <!-- Pie con botones -->
        <div class="bg-gray-50 px-4 py-3 flex justify-end gap-4">
          <button
            class="bg-colorButton hover:bg-colorButtonHover text-white py-2 px-4 rounded-md inline-flex justify-center shadow-sm ring-1 ring-inset transition-all"
            (click)="guardar()"
          >
            Aceptar
          </button>
          <button
            class="bg-colorButton hover:bg-colorButtonHover text-white py-2 px-4 rounded-md inline-flex justify-center shadow-sm ring-1 ring-inset transition-all"
            (click)="cerrar()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

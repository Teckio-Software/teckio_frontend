<div class="fixed inset-0 z-10 w-screen overflow-y-auto" (click)="cerrar()">
  <div class="content-center sm:flex min-h-full items-cen justify-center p-4 text-center sm:items-center sm:p-0">
  <!-- Evita que el clic se propague al contenedor padre (overlay) -->

    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl" (click)="detenerCierre($event)">
      <!-- detenerCierre(event: MouseEvent): Método que detiene la propagación del evento de clic cuando se hace clic dentro del contenido del modal, asegurando que el modal no se cierre inadvertidamente. -->
      <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
        <div>
          <form action="" method="post">
            <div>
              <div class="m-3">
                <label class="block text-sm font-medium text-gray-700" for="name">Banco *</label>
                <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" type="text" name="name" id="name"
                  placeholder="Hsbc México, S.A. Institución De Banca Multiple" />
              </div>
    
              <div class="m-3">
                <label class="block text-sm font-medium text-gray-700" for="last-name">Tipo de Banco*</label>
                <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" type="text" name="last-name" id="last-name" placeholder="Banca Múltiple" />
              </div>
            </div>
            <div>
              <div class="m-3" >
                <label class="block text-sm font-medium text-gray-700" for="mail">Clave Interbancaria*</label>
                <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" type="email" name="mail" id="mail" placeholder="name@overwatch.com" />
              </div>
              <div class="flex">
                <div class="m-3 w-full">
                  <label class="block text-sm font-medium text-gray-700" for="mail">Numero de cuenta *</label>
                  <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" type="email" name="mail" id="mail" placeholder="name@overwatch.com" />
                </div>
                <div class="m-3 w-full" >
                  <label class="block text-sm font-medium text-gray-700" for="name">Tipo de moneda*</label>
                  <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" type="text" name="name" id="name" placeholder="Av. Metepec" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="bg-gray-50 px-2 py-2 sm:flex sm:flex-row-reverse sm:px-6 sm:gap-4">
        <button class="bg-[#51aec7] hover:bg-[#002B53] text-[#f2f2f2]  py-2 px-4 rounded-sm mr-2 mt-3  inline-flex w-full justify-center shadow-sm ring-1 ring-inset  sm:mt-0 sm:w-auto">Aceptar</button>
        <button class="mt-3 inline-flex w-full justify-center rounded-sm bg-[#51aec7] text-[#f2f2f2] px-3 py-2 text-sm shadow-sm ring-1 ring-inset  hover:bg-[#B05B5B] sm:mt-0 sm:w-auto  " (click)="cerrar()">Cancelar</button>
      </div>
    
    </div>
  </div>
</div>

<section class="m-2">
  <div class="p-2">
    <div class="overflow-x-auto shadow-md rounded-lg">
      <table class="w-full text-sm xs:table-fixed">
        <thead class="bg-primario text-white">
          <tr>
            <th scope="col" class="px-1 py-[2px] xs:w-[75px]">Código</th>
            <th scope="col" class="px-[2px] py-[2px] xs:w-[70px]">
              Descripción
            </th>
            <th scope="col" class="px-[2px] py-[2px] xs:w-[75px]">Tipo</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray300">
          <ng-container *ngFor="let item of cuentasContables">
            <tr
              class="font-medium text-gray700 hover:bg-gray200 animation duration-200 xs:text-[8px]"
              [ngClass]="{ 'change-background-color': item.id == changeColor }"
              (click)="toggleSubTable(item.id)"
            >
              <td class="px-1 py-[2px]">{{ item.codigo }}</td>
              <td class="px-1 py-[2px]">{{ item.descripcion }}</td>
              <td class="px-1 py-[2px]">
                {{ item.tipoCuentaContableDescripcion }}
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>

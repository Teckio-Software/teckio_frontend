<section>
  <div
    class="fixed inset-0 z-10 w-screen overflow-y-auto"
    (click)="cerrarDialog()"
  >
    <div
      class="content-center sm:flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl"
        (click)="detenerCierre($event)"
      >
        <!-- Cabecera -->
        <div class="flex justify-between items-center border-b px-4 py-3">
          <h2 class="font-semibold text-gray-800 tracking-wider text-lg">
            Nuevo insumo
          </h2>
          <button
            type="button"
            class="leading-none text-2xl px-3 py-1 text-gray-500 hover:text-gray-700"
            (click)="cerrarDialog()"
          >
            &times;
          </button>
        </div>

        <!-- Contenido -->
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <form [formGroup]="form">
            <div class="mb-4">
              <label
                for="descripcion"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Descripci√≥n</label
              >
              <input
                formControlName="descripcion"
                type="text"
                id="descripcion"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>

            <div class="mb-4">
              <label
                for="unidad"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Unidad</label
              >
              <input
                formControlName="unidad"
                type="text"
                id="unidad"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>

            <div class="mb-4">
              <label
                for="costoUnitario"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Costo Unitario</label
              >
              <input
                formControlName="costoUnitario"
                type="text"
                id="costoUnitario"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>

            <div class="mb-4">
              <label
                for="idTipoInsumo"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Tipo Insumo</label
              >
              <select
                id="idTipoInsumo"
                formControlName="idTipoInsumo"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              >
                <option value="" disabled selected>Seleccione un tipo</option>

                <option *ngFor="let tipo of tiposInsumo" [value]="tipo.id">
                  {{ tipo.descripcion }}
                </option>
              </select>
            </div>

            <div class="mb-4">
              <label
                for="idFamiliaInsumo"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Familia Insumo</label
              >
              <select
                id="idFamiliaInsumo"
                formControlName="idFamiliaInsumo"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              >
                <option value="" disabled selected>
                  Seleccione una familia
                </option>

                <option
                  *ngFor="let familia of familiasInsumo"
                  [value]="familia.id"
                >
                  {{ familia.descripcion }}
                </option>
              </select>
            </div>
          </form>
        </div>

        <!-- Pie con botones -->
        <div class="bg-gray-50 px-4 py-3 flex justify-end gap-4">
          <button
            class="bg-colorButton hover:bg-colorButtonHover text-white py-2 px-4 rounded-md inline-flex justify-center shadow-sm ring-1 ring-inset transition-all"
            (click)="guardar()"
          >
            Aceptar
          </button>
          <button
            class="bg-colorButton hover:bg-colorButtonHover text-white py-2 px-4 rounded-md inline-flex justify-center shadow-sm ring-1 ring-inset transition-all"
            (click)="cerrarDialog()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

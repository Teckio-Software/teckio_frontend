<div class="fixed inset-0 z-10 w-screen overflow-y-auto" (click)="cerrar()">
  <div class="content-center sm:flex min-h-full items-cen justify-center p-4 text-center sm:items-center sm:p-0">
    <!-- Evita que el clic se propague al contenedor padre (overlay) -->

    <div
      class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl"
      (click)="detenerCierre($event)">
      <!-- detenerCierre(event: MouseEvent): Método que detiene la propagación del evento de clic cuando se hace clic dentro del contenido del modal, asegurando que el modal no se cierre inadvertidamente. -->
      <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
        <div class="flex gap-4">
          <div class="w-full" *ngIf="esCuentaBancariaEmpresa == false">
            <select *ngIf="esContratista" name="" id="" (input)="seleccionTipoCuenta($event)" class="form-select mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500
            focus:border-indigo-500 sm:text-sm">
              <option value="0">Seleccione una opción</option>
              <option value="1">Cuenta Contable</option>
              <option value="2">IVA Acreditable</option>
              <option value="3">IVA Por Acreditar</option>
              <option value="4">Cuenta Anticipos</option>
              <option value="5">Cuenta Retención ISR</option>
              <option value="6">Cuenta Retencón IVA</option>
              <option value="7">Egresos IVA Exento</option>
              <option value="8">Egresos IVA Gravable</option>
              <option value="9">IVA Acreditable Fiscal</option>
            </select>
            <select *ngIf="esCliente" name="" id="" (input)="seleccionTipoCuenta($event)" class="form-select mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500
            focus:border-indigo-500 sm:text-sm">
              <option value="0">Seleccione una opción</option>
              <option value="1">Cuenta Contable</option>
              <option value="2">IVA Trasladado</option>
              <option value="3">IVA Por Trasladar</option>
              <option value="4">Cuenta Anticipos</option>
              <option value="5">IVA Exento</option>
              <option value="6">IVA Gravable</option>
              <option value="7">Retención ISR</option>
              <option value="8">IEPS</option>
              <option value="9">IVA Retenido</option>
            </select>
          </div>
          <div class="w-full"><input type="text" (input)="filtrarTabla($event)" placeholder="Filtrado"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>
        <div
          style="overflow-x: auto; white-space: nowrap; width: 100%; margin: 0 auto; margin-top: 0px; max-height: 400px;">
          <table class="table table-striped rounded table-hover orden tabla-detalle tabla-detalle-pagos m-0">
            <thead>
              <tr>
                <th scope="col">Seleccionar</th>
                <th scope="col">Código</th>
                <th scope="col">Descripción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cc of filteredCuentas | async" [ngClass]="">
                <td scope="col"><input type="radio" name="seleccionado" (change)="Seleccionar(cc)"></td>
                <td scope="col">{{cc.codigo}}</td>
                <td scope="col">{{cc.descripcion}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="bg-gray-50 px-2 py-2 sm:flex sm:flex-row-reverse sm:px-6 sm:gap-4">
        <button
          class="bg-[#51aec7] hover:bg-[#002B53] text-[#f2f2f2]  py-2 px-4 rounded-sm mr-2 mt-3  inline-flex w-full justify-center shadow-sm ring-1 ring-inset  sm:mt-0 sm:w-auto"
          (click)="asignarCuentaContable()">Aceptar</button>
        <button
          class="mt-3 inline-flex w-full justify-center rounded-sm bg-[#51aec7] text-[#f2f2f2] px-3 py-2 text-sm shadow-sm ring-1 ring-inset  hover:bg-[#B05B5B] sm:mt-0 sm:w-auto  "
          (click)="cerrar()">Cancelar</button>
      </div>

    </div>
  </div>
</div>

<section>
    <div class="overflow-y-auto top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full max-w-2xl">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Asignar cuentas contables
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="p-4 md:p-5 space-y-4">
                <div style="display: flex;  justify-content: center; height: max-content;" class="item gap-2">
                      <input type="text"
                             placeholder="Selecciona un proyecto"
                             [matAutocomplete]="auto"
                             class="dropdown">
                      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectionChangeContratista($event)">
                        <!-- (optionSelected)="selectionChangeContratista($event)" -->
                          <mat-option class="mat-option-css" style=" font-weight: 500; font-size: 14px; border-radius: 7px;" *ngFor="let cuentaContable of cuentasContables"  [value]="cuentaContable.codigo">{{cuentaContable.codigo}}</mat-option>
                            <!-- *ngFor="let proyecto of filteredProyectos | async"  [value]="proyecto">{{proyecto.nombre}} -->
                      </mat-autocomplete>
                  </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="button" class="bg-colorButton text-black hover:bg-blue-800 border focus:ring-41 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Decline</button>
                <button type="button" class="bg-colorButton text-black bg-blue-700 hover:bg-blue-800 border focus:ring-41 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">I accept</button>
            </div>
        </div>
    </div>
</section>

<!--Boton que abre el modal-->
<div style="display: flex; justify-content: center; margin-top: 10px;">
  <button class=" btn-new" type="button" data-bs-toggle="offcanvas" data-bs-target="#cuentaContable" aria-controls="offcanvasExample">
      Agregar cuenta contable
  </button>
</div>



<!--Formulario Agregar Cuenta ContableGastos-->
<div class="offcanvas offcanvas-start captura-rapida" tabindex="-1" id="cuentaContable" aria-labelledby="offcanvasExampleLabel">
<div class="offcanvas-header">
  <h3 class="offcanvas-title" id="offcanvasExampleLabel">Nueva cuenta contable</h3>
  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div class="offcanvas-body">
  <form [formGroup]="form">
  <div class="contenedor-inputs">
      <div class="input-group input-group-sm">
        <span class="input-group-text input-span" id="inputGroup-sizing-sm">Nombre</span>
        <input formControlName="nombre" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm ">
        <span class="input-group-text input-span" id="inputGroup-sizing-sm">Código</span>
        <input type="text" formControlName="codigo" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm ">
        <span class="input-group-text input-span" id="inputGroup-sizing-sm">Moneda</span>
        <input formControlName="tipo_moneda" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm ">
        <span class="input-group-text input-span" id="inputGroup-sizing-sm">Monto inicial</span>
        <input formControlName="monto_inicial" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="contenedor-check">
        <p class="input-span">Es acreedor</p>
        <div class="form-check form-switch form-check-reverse action-check input-receptor">
          <input formControlName="esAcreedor" class="form-check-input" type="checkbox" id="esAcreedor" style="text-align: start; margin-top: 10px;">
        </div>
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text input-span" id="inputGroup-sizing-sm">Forma de pago aceptable</span>
        <input formControlName="forma_pago_aceptable" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
  </div>
  </form>
</div>

<div class="button-cerrar" style="display: flex;justify-content: center;">
  <button class="btn btn-captura cancelar" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
    Cerrar
  </button>
  <button class="btn btn-captura aceptar" type="button" data-bs-toggle="offcanvas" data-bs-dismiss="modal" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" (click)="guardar()">
    Guardar
  </button>
</div>
</div>
<!--Formulario Editar cuenta contable-->
<div class="offcanvas offcanvas-start captura-rapida" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasEditarLabel">
<div class="offcanvas-header">
  <h3 class="offcanvas-title" id="offcanvasExampleLabel">Editar cuenta contable</h3>
  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div class="offcanvas-body">
  <div class="contenedor-inputs">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text input-span" id="inputGroup-sizing-sm">Nombre de la cuenta</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="cuentaContableEdicion.nombre">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text input-span" id="inputGroup-sizing-sm">Código</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="cuentaContableEdicion.codigo">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text input-span" id="inputGroup-sizing-sm">Forma de pago aceptable</span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="cuentaContableEdicion.forma_pago_aceptable">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text input-span" id="inputGroup-sizing-sm">Moneda</span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="cuentaContableEdicion.tipo_moneda">
      </div>
      <div class="contenedor-check">
        <p class="input-span">Es acreedora</p>
        <div class="form-check form-switch form-check-reverse action-check">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse" style="text-align: start; margin-top: 10px;" [(ngModel)]="cuentaContableEdicion.esAcreedor">
        </div>
      </div>
  </div>
</div>
<div class="button-cerrar" style="display: flex;justify-content: center;">
  <button class="btn btn-captura cancelar" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasEditar" aria-controls="offcanvasExample">
    Cerrar
  </button>
  <button class="btn btn-captura aceptar" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasEditar" aria-controls="offcanvasExample" (click)="editarCuenta()">
    Guardar
  </button>
</div>
</div>

<!--Vista de Cuenta contable-->
<div  class="contenedor-tabla">
<table class="table table-striped rounded table-hover">
  <thead>
    <tr>
      <th class="cabecera" scope="col">Nombre</th>
      <th class="cabecera" scope="col">Código</th>
      <th class="cabecera" scope="col">Monto</th>
      <th class="cabecera" scope="col">Naturaleza</th>
      <th class="cabecera" scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cuenta of cuentasContables" >
      <td class="body-table" style="width: 50%;">
        <input type="text" class="form-control form-control-sm" id="input-table" [(ngModel)]="cuenta.nombre" readonly>
      </td>
      <td class="body-table" style="width: 30%;">
        <input type="text" class="form-control form-control-sm" id="input-table" [(ngModel)]="cuenta.codigo" readonly>
      </td>
      <td class="body-table" style="width: 50%;">
        <input type="text" class="form-control form-control-sm" id="input-table" [(ngModel)]="cuenta.monto_inicial" readonly>
      </td>
      <td class="none">
        <div class="form-check form-switch" style="padding: 0px auto; margin: 0 10px; display: flex; justify-content: center;">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked
              [(ngModel)]="cuenta.estatus" >
          <label class="form-check-label" for="flexSwitchCheckChecked"></label>
        </div>
      </td>
      <td class="none" style="display: flex; justify-content: center; text-align: center; text-align: center;">
        <button class="btn-accion" data-bs-toggle="offcanvas" data-bs-target="#offcanvasEditar" aria-controls="offcanvasEditar" (click)="prueba(cuenta)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>

<div>
  <div class="contenedor-funciones">
    <div class="contenedor-plaza">
      <button class="btn-new" type="button" data-bs-toggle="offcanvas" data-bs-target="#agregarPlaza" aria-controls="offcanvasExample">
        Agregar Plaza
      </button>
    </div>

    <!---input buscar Clave-->
    <div class="cont-input-buscar" appearance="outline" >
      <div class="label-buscar">Divisi贸n</div>
      <input class="input-buscar" onkeyup="this.value = this.value.toLowerCase()" matInput (keyup)="aplicarFiltroTabla($event)" #input />
    </div>
  </div>

  <!--Vista de plazas-->
  <div  class="contenedor-tabla">
      <table class="table table-striped rounded table-hover">
        <thead>
          <tr>
            <th class="cabecera" scope="col">Nombre</th>
            <th class="cabecera" scope="col">Divisi贸n</th>
            <th class="cabecera" scope="col" style="text-align: center;">Estatus</th>
            <th class="cabecera" scope="col" style="text-align: center;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plaza of plazas" >
            <td class="body-table" style="width: 60%;">
              <input type="text" class="form-control form-control-sm" id="input-table" [(ngModel)]="plaza.nombrePlaza" readonly>
            </td>
            <td class="body-table" style="width: 30%;">
              <input type="text" class="form-control form-control-sm" id="input-table" [(ngModel)]="plaza.nombreDivision" readonly>
            </td>
            <td class="none" style="display: flex; justify-content: center;">
              <div class="form-check form-switch" style="padding: 0px auto; margin: 0 10px;">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked
                    [(ngModel)]="plaza.estatus" >
                <label class="form-check-label" for="flexSwitchCheckChecked"></label>
              </div>
            </td>
            <td class="none" style="text-align: center;">
              <button class="btn-accion" data-bs-toggle="offcanvas" data-bs-target="#offcanvasEditar" aria-controls="offcanvasEditar" (click)="prueba(plaza)">
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>

<!--Formulario agragar Plaza-->
<div class="offcanvas offcanvas-start captura-rapida" tabindex="-1" id="agregarPlaza" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h3 class="offcanvas-title" id="offcanvasExampleLabel">Nueva Plaza</h3>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form [formGroup]="form">
      <div class="contenedor-inputs">
        <div class="input-group input-group-sm mb-3" style="display: flex; justify-content: center;">
          <div class="">
            <label class="labelProyecto1 input-span">Divisi贸n</label>
            <input class="form-contrtrol dropdown1" formControlName="id_divisiones" id="myInput" style="height: 20px;" type="text" placeholder="Divisi贸n" style="margin: 5px;"
              data-bs-toggle="dropdown" (click)="pruebaCont()" (keyup)="filtrarDivision($event)"
              [(ngModel)]="nombreDivision">
            <ul class="dropdown-menu">
              <li *ngIf="dropdown" style="max-height: 300px; overflow-y: auto; white-space: nowrap;">
                <option class="option-hover form-control" *ngFor="let division of divisiones" [value]="division.id"
                  (click)="cambiarDivision(division)">{{division.nombre}}
                </option>
              </li>
            </ul>
          </div>
          <div class="input-group input-group-sm mb-3" style="display: flex; justify-content: center;">
            <span class="input-group-text input-span" id="inputGroup-sizing-sm">Nombre de la Plaza</span>
            <input formControlName="nombrePlaza" class="dropdown1" type="text"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
      </div>
      </form>
    </div>
  
    <div class="button-cerrar" style="display: flex;justify-content: center;">
      <button class="btn btn-captura cancelar" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        Cerrar
      </button>
      <button class="btn btn-captura aceptar" type="button" data-bs-toggle="offcanvas" data-bs-dismiss="modal" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" (click)="guardar()">
        Guardar
      </button>
    </div>
  </div>

  <!--Formulario Editar Plaza-->
<div class="offcanvas offcanvas-start captura-rapida" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasEditarLabel">
    <div class="offcanvas-header">
      <h3 class="offcanvas-title" id="offcanvasExampleLabel">Editar plaza</h3>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="contenedor-inputs">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text input-span" id="inputGroup-sizing-sm">Nombre de la plaza</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="plazasEdicion.nombrePlaza">
          </div>
      </div>
    </div>
    <div class="button-cerrar" style="display: flex;justify-content: center;">
      <button class="btn btn-captura cancelar" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasEditar" aria-controls="offcanvasExample">
        Cerrar
      </button>
      <button class="btn btn-captura aceptar" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasEditar" aria-controls="offcanvasExample" (click)="editarPlaza()">
        Guardar
      </button>
    </div>
</div>
</div>

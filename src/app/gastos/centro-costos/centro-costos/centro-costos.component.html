<!--Boton que abre el modal-->
<div style="display: flex; justify-content: center; margin-top: 10px;">
    <button class="btn-new" type="button" data-bs-toggle="offcanvas" data-bs-target="#centroCostos" aria-controls="offcanvasExample">
      Agregar Centro de Costos
    </button>
</div>
  
  <!-- Visualizaci贸n de Centros de Costos -->
  <div class="contenedor-tabla">
    <table class="table table-striped rounded table-hover table-scrool-x">
      <thead>
        <tr>
          <th class="cabecera" scope="col">Nombre</th>
          <th class="cabecera" scope="col">C贸digo</th>
          <th class="cabecera" scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let centroCosto of centrosdeCostos" >
          <td class="body-table" style="width: 50%;">
            <input type="text" class="form-control form-control-sm" id="input-table" [(ngModel)]="centroCosto.nombre" readonly>
          </td>
          <td class="body-table" style="width: 50%;">
            <input type="text" class="form-control form-control-sm" id="input-table" [(ngModel)]="centroCosto.codigo" readonly>
          </td>
          <td class="none" style="text-align: center;">
            <button class="btn-accion" data-bs-toggle="offcanvas" data-bs-target="#offcanvasEditar" aria-controls="offcanvasEditar" (click)="prueba(centroCosto)">
              <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>


<!--Formulario Agregar Centro de Costos-->
  
<div class="offcanvas offcanvas-start captura-rapida" tabindex="-1" id="centroCostos" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h3 class="offcanvas-title" id="offcanvasExampleLabel">Nuevo centro de costos</h3>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form [formGroup]="form">
    <div class="contenedor-inputs">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text input-span" id="inputGroup-sizing-sm">nombre del centro de costos</span>
          <input type="text" formControlName="nombre" class="form-control input-receptor" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text input-span" id="inputGroup-sizing-sm">C贸digo</span>
          <input formControlName="codigo" type="text" class="form-control input-receptor" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
    </div>
    </form>
  </div>

  <div class="button-cerrar" style="display: flex;justify-content: center;">
    <button class="btn btn-captura cancelar" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      Cerrar
    </button>
    <button class="btn btn-captura aceptar" type="button" data-bs-toggle="offcanvas" data-bs-dismiss="modal" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" (click)="guardar()">
      Guardar
    </button>
  </div>
</div>

 <!--Formulario Editar Plaza-->
<div class="offcanvas offcanvas-start captura-rapida" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasEditarLabel">
  <div class="offcanvas-header">
    <h3 class="offcanvas-title" id="offcanvasExampleLabel">Editar plaza</h3>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="contenedor-inputs">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text input-span" id="inputGroup-sizing-sm">Nombre del centro de costos</span>
          <input type="text" class="form-control input-receptor" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="centroCostoEdicion.nombre">
        </div>
    </div>
    <div class="contenedor-inputs">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text input-span" id="inputGroup-sizing-sm">C贸digo</span>
        <input type="text" class="form-control input-receptor" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="centroCostoEdicion.codigo">
      </div>
  </div>
  </div>
  <div class="button-cerrar" style="display: flex;justify-content: center;">
    <button class="btn btn-captura cancelar" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasEditar" aria-controls="offcanvasExample">
      Cerrar
    </button>
    <button class="btn btn-captura aceptar" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasEditar" aria-controls="offcanvasExample" (click)="editarCentroCosto()">
      Guardar
    </button>
  </div>
</div>

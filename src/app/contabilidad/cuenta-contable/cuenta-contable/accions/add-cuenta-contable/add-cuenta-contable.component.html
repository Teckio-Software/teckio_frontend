<section>
  <div
    class="fixed inset-0 z-10 w-screen overflow-y-auto"
    (click)="cerrarDialog()"
  >
    <div
      class="content-center sm:flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
        (click)="detenerCierre($event)"
      >
        <!-- Cabecera -->
        <div class="flex justify-between items-center border-b px-4 py-3">
          <h2 class="font-semibold text-gray-800 tracking-wider text-lg">
            Nueva cuenta contable
          </h2>
          <button
            type="button"
            class="leading-none text-2xl px-3 py-1 text-gray-500 hover:text-gray-700"
            (click)="cerrarDialog()"
          >
            &times;
          </button>
        </div>

        <!-- Contenido -->
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div *ngIf="errorGlobal" class="text-red-500 text-xs mb-2">
              *Capture todos los campos obligatorios
            </div>
          <div class="mb-4">
            <label
              for="codigo"
              class="block text-sm font-medium text-gray-700 mb-1"
              >*Código</label
            >
            <input
              type="text"
              id="codigo"
              [(ngModel)]="nuevaCC.codigo"
              (change)="errorGlobal = false; errorCo = false"
              appOnlyNumbers
              maxlength="4"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
            <p [ngClass]="errorCo && nuevaCC.codigo.length==0?'text-red-500' : nuevaCC.codigo.length>0?'text-green-400':'text-gray-500'" class="w-full text-end text-xs mt-1">{{nuevaCC.codigo.length}}/4</p>
            <div *ngIf="errorCo" class="text-red-500 text-xs mt-2">
              *El campo 'Código' es requerido
            </div>
          </div>

          <div class="mb-4">
            <label
              for="descripcion"
              class="block text-sm font-medium text-gray-700 mb-1"
              >*Descripción</label
            >
            <input
              type="text"
              id="descripcion"
              [(ngModel)]="nuevaCC.descripcion"
              (change)="errorGlobal = false; errorDe = false"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
            <div *ngIf="errorDe" class="text-red-500 text-xs mt-2">
              *El campo 'Descripcion' es requerido
            </div>
          </div>

          <div class="mb-4">
            <label
              for="rubro"
              class="block text-sm font-medium text-gray-700 mb-1"
              >*Rubro</label
            >
            <select
              id="rubro"
              [(ngModel)]="nuevaCC.idRubro"
              (change)="errorGlobal = false; errorRu = false"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
              <option *ngFor="let rubro of rubros" [value]="rubro.id">
                {{ rubro.descripcion }}
              </option>
            </select>
            <div *ngIf="errorRu" class="text-red-500 text-xs mt-2">
              *El campo 'Rubro' es requerido
            </div>
          </div>

          <div class="mb-4">
            <label
              for="tipoMoneda"
              class="block text-sm font-medium text-gray-700 mb-1"
              >*Tipo de moneda</label
            >
            <select
              id="tipoMoneda"
              [(ngModel)]="nuevaCC.tipoMoneda"
              (change)="errorGlobal = false; errorTM = false"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
              <option value="0" disabled selected>Seleccione una opción</option>
              <option value="1">Pesos</option>
              <option value="2">Dólares</option>
            </select>
            <div *ngIf="errorTM" class="text-red-500 text-xs mt-2">
              *El campo 'Tipo de moneda' es requerido
            </div>
          </div>

          <div class="mb-4">
            <label
              for="codigoSat"
              class="block text-sm font-medium text-gray-700 mb-1"
              >*Código agrupador del SAT</label
            >

            <select
              id="codigoSat"
              [(ngModel)]="nuevaCC.idCodigoAgrupadorSat"
              (change)="errorGlobal = false; errorCAS = false"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
              <option value="0" disabled selected>Seleccione una opción</option>
              <option *ngFor="let codigo of codigos" [value]="codigo.id">
                {{ codigo.descripcion }}
              </option>
            </select>
            <div *ngIf="errorCAS" class="text-red-500 text-xs mt-2">
              *El campo 'Código agrupador del SAT' es requerido
            </div>
          </div>

          <div class="mb-4 flex items-center">
            <input
              type="checkbox"
              id="esCuentaEmpresa"
              [(ngModel)]="nuevaCC.esCuentaContableEmpresa"
              class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
            />
            <label
              for="esCuentaEmpresa"
              class="ml-2 block text-sm text-gray-700"
              >Es cuenta empresa</label
            >
          </div>
        </div>

        <!-- Pie con botones -->
        <div class="bg-gray-50 px-4 py-3 flex justify-end gap-4">
          <button
            class="bg-colorButton hover:bg-colorButtonHover text-white py-2 px-4 rounded-md inline-flex justify-center shadow-sm ring-1 ring-inset transition-all"
            (click)="creaNuevaCuentaContable()"
          >
            Aceptar
          </button>
          <button
            class="bg-colorButton hover:bg-colorButtonHover text-white py-2 px-4 rounded-md inline-flex justify-center shadow-sm ring-1 ring-inset transition-all"
            (click)="cerrarDialog()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

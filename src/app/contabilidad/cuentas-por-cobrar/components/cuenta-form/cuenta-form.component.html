<section class="flex flex-col gap-2">
  <div class="flex gap-2">
    <div class="w-full">
      <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900"
        >No. de solicitud</label
      >
      <input
        type="text"
        id="first_name"
        class="bg-gris border border-[#929292] text-gray-900 text-sm rounded-lg focus:ring-black focus:border-black block w-full py-2 px-3"
        placeholder="John"
        required
      />
    </div>
    <div class="w-full">
      <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">Cliente</label>
      <select
        id="countries"
        class="bg-gris border border-[#929292] text-[#929292] text-sm rounded-lg focus:ring-black focus:border-black block w-full py-2 px-3"
      >
        <option selected disabled>Seleccionar</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="FR">France</option>
        <option value="DE">Germany</option>
      </select>
    </div>
  </div>
  <div class="flex gap-2">
    <div class="w-full">
      <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900"
        >Fecha de solicitud</label
      >
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
            />
          </svg>
        </div>
        <input
          datepicker
          id="default-datepicker"
          type="text"
          class="bg-gris border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-black focus:border-black block w-full ps-10 p-2.5"
          placeholder="Seleccionar fecha"
        />
      </div>
    </div>
    <div class="w-full">
      <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900"
        >Fecha de entrega</label
      >
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
            />
          </svg>
        </div>
        <input
          type="date"
          id="default-datepicker"
          type="text"
          class="bg-gris border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-black focus:border-black block w-full ps-10 p-2.5"
          placeholder="Seleccionar fecha"
        />
      </div>
    </div>
  </div>
  <div class="flex gap-2">
    <div class="w-full">
      <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">Moneda</label>
      <select
        id="countries"
        class="bg-gris border border-[#929292] text-[#929292] text-sm rounded-lg focus:ring-black focus:border-black block w-full py-2 px-3"
      >
        <option selected disabled>Seleccionar</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="FR">France</option>
        <option value="DE">Germany</option>
      </select>
    </div>
    <div class="w-full">
      <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900"
        >Método de pago</label
      >
      <select
        id="countries"
        class="bg-gris border border-[#929292] text-[#929292] text-sm rounded-lg focus:ring-black focus:border-black block w-full py-2 px-3"
      >
        <option selected disabled>Seleccionar</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="FR">France</option>
        <option value="DE">Germany</option>
      </select>
    </div>
    <div class="w-full">
      <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">IVA</label>
      <select
        id="countries"
        class="bg-gris border border-[#929292] text-[#929292] text-sm rounded-lg focus:ring-black focus:border-black block w-full py-2 px-3"
      >
        <option selected disabled>Seleccionar</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="FR">France</option>
        <option value="DE">Germany</option>
      </select>
    </div>
  </div>
  <div class="flex gap-2">
    <div class="w-full">
      <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900"
        >Observaciones</label
      >
      <textarea
        id="message"
        rows="4"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gris rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Descripción (opcional)"
      ></textarea>
    </div>
  </div>
  <div>
    <p class="m-0 text-xl font-semibold">Artículos</p>
    <div class="p-2">
      <table class="w-full border border-gray-400 rounded-lg overflow-hidden">
        <thead class="text-center bg-gris">
          <tr>
            <th class="py-3 px-3 font-medium"></th>
            <th class="py-3 font-medium">Código</th>
            <th class="py-3 font-medium">Descripción</th>
            <th class="py-3 font-medium">Unidad</th>
            <th class="py-3 font-medium">Cantidad</th>
            <th class="py-3 px-1 font-medium"></th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-300 bg-white">
          <tr class="font-medium text-gray-700 hover:bg-gris duration-200 text-center">
            <td class="py-3">1</td>
            <td class="py-3">87563HERS</td>
            <td class="py-3">Lorem ipsum dolor at...</td>
            <td class="py-3">Pza</td>
            <td class="py-3">00</td>
            <td class="py-3"></td>
          </tr>
          <tr class="font-medium text-gray-700 hover:bg-gris duration-200 text-center">
            <td class="py-3">2</td>
            <td class="py-3">87563HERS</td>
            <td class="py-3">Lorem ipsum dolor at...</td>
            <td class="py-3">Pza</td>
            <td class="py-3">00</td>
            <td class="py-3"></td>
          </tr>
          <tr class="font-medium text-gray-700 hover:bg-gris duration-200 text-center">
            <td class="py-3">3</td>
            <td class="py-3">87563HERS</td>
            <td class="py-3">Lorem ipsum dolor at...</td>
            <td class="py-3">Pza</td>
            <td class="py-3">00</td>
            <td class="py-3"></td>
          </tr>
          <tr class="font-medium text-gray-700 hover:bg-gris duration-200 text-center">
            <td class="py-3 group">
              <div class="flex justify-center">
                <button
                  *ngIf="!isCreate"
                  (click)="crearArticulo()"
                  class="group-hover:opacity-100 scale-95 group-hover:scale-100 transition-all duration-200 bg-white hover:bg-gray-100 rounded-md text-gray-700 font-medium border border-gray-300 p-1"
                >
                  <img
                    src="./assets/plus-solid-full-black.svg"
                    alt="Botón de agregar"
                    class="w-4"
                  />
                </button>
              </div>
            </td>

            <td class="py-3">
              <div class="flex justify-center">
                <input
                  *ngIf="isCreate"
                  type="text"
                  class="bg-white border border-[#929292] text-gray-900 text-sm rounded-lg focus:ring-black focus:border-black block w-3/4 py-2 px-3"
                  placeholder="John"
                  required
                />
              </div>
            </td>

            <td class="py-3">
              <div class="flex justify-center">
                <input
                  *ngIf="isCreate"
                  type="text"
                  class="bg-white border border-[#929292] text-gray-900 text-sm rounded-lg focus:ring-black focus:border-black block w-3/4 py-2 px-3"
                  placeholder="John"
                  required
                />
              </div>
            </td>

            <td class="py-3">
              <div class="flex justify-center">
                <select
                  *ngIf="isCreate"
                  class="bg-white border border-[#929292] text-[#929292] text-sm rounded-lg focus:ring-black focus:border-black block w-3/4 py-2 px-1"
                >
                  <option selected disabled>Seleccionar</option>
                  <option value="US">United States</option>
                  <option value="CA">Canada</option>
                  <option value="FR">France</option>
                  <option value="DE">Germany</option>
                </select>
              </div>
            </td>

            <td class="py-3">
              <div class="flex justify-center">
                <input
                  *ngIf="isCreate"
                  type="text"
                  class="bg-white border border-[#929292] text-gray-900 text-sm rounded-lg focus:ring-black focus:border-black block w-3/4 py-2 px-3"
                  placeholder="John"
                  required
                />
              </div>
            </td>

            <td class="py-3">
              <div class="flex justify-center">
                <button
                  *ngIf="isCreate"
                  class="flex gap-2 items-center bg-colorButton hover:bg-colorButtonHover rounded-md transition-colors px-3 py-2"
                >
                  <p class="text-white text-xs font-medium m-0">Crear</p>
                  <img src="./assets/enter.svg" alt="" class="w-4" />
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

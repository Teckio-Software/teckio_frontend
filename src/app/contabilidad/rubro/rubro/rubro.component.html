<div>
  <div class="flex">
    <button
      (click)="openDialogNewRubro()"
      class="flex align-items-center rounded-md bg-colorButton transition-colors delay-75 hover:bg-colorButtonHover font-light text-white p-1"
    >
      <p
        class="text-[#f2f2f2] titular bg-custom-bg w-52 font-medium text-base tracking-wider m-0 text-center xs:text-[10px] xs:w-24"
      >
        Nuevo Rubro
      </p>
      <img src="assets/add.svg" alt="" />
    </button>
  </div>

  <div class="overflow-x-auto shadow-md rounded-lg mt-3">
    <table class="w-full text-sm">
      <thead class="bg-primario text-white">
        <tr>
          <th scope="col" class="px-1 py-[2px] xs:w-[75px]">Descripción</th>
          <th scope="col" class="px-[2px] py-[2px] xs:w-[75px]">
            Naturaleza del Rubro
          </th>
          <th scope="col" class="px-[2px] py-[2px] xs:w-[75px]">
            Tipo de Reporte
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray300">
        <ng-container *ngIf="isLoading">
          <tr>
            <!-- Descripción -->
            <td class="px-1" scope="col">
              <div role="status" class="max-w-sm animate-pulse">
                <div
                  class="h-5 bg-gray300 rounded-full w-48 xs:w-14 xs:h-3 mt-1 mb-1"
                ></div>
              </div>
            </td>
            <!-- Naturaleza del Rubro -->
            <td class="px-1" scope="col">
              <div role="status" class="max-w-sm animate-pulse">
                <div
                  class="h-5 bg-gray300 rounded-full w-48 xs:w-14 xs:h-3 mt-1 mb-1"
                ></div>
              </div>
            </td>
            <!-- Tipo de Reporte-->
            <td class="px-1" scope="col">
              <div role="status" class="max-w-sm animate-pulse">
                <div
                  class="h-5 bg-gray300 rounded-full w-48 xs:w-14 xs:h-3 mt-1 mb-1"
                ></div>
              </div>
            </td>
          </tr>
          <tr>
            <!-- Descripción -->
            <td class="px-1" scope="col">
              <div role="status" class="max-w-sm animate-pulse">
                <div
                  class="h-5 bg-gray300 rounded-full w-48 xs:w-14 xs:h-3 mt-1 mb-1"
                ></div>
              </div>
            </td>
            <!-- Naturaleza del Rubro -->
            <td class="px-1" scope="col">
              <div role="status" class="max-w-sm animate-pulse">
                <div
                  class="h-5 bg-gray300 rounded-full w-48 xs:w-14 xs:h-3 mt-1 mb-1"
                ></div>
              </div>
            </td>
            <!-- Tipo de Reporte-->
            <td class="px-1" scope="col">
              <div role="status" class="max-w-sm animate-pulse">
                <div
                  class="h-5 bg-gray300 rounded-full w-48 xs:w-14 xs:h-3 mt-1 mb-1"
                ></div>
              </div>
            </td>
          </tr>
          <tr>
            <!-- Descripción -->
            <td class="px-1" scope="col">
              <div role="status" class="max-w-sm animate-pulse">
                <div
                  class="h-5 bg-gray300 rounded-full w-48 xs:w-14 xs:h-3 mt-1 mb-1"
                ></div>
              </div>
            </td>
            <!-- Naturaleza del Rubro -->
            <td class="px-1" scope="col">
              <div role="status" class="max-w-sm animate-pulse">
                <div
                  class="h-5 bg-gray300 rounded-full w-48 xs:w-14 xs:h-3 mt-1 mb-1"
                ></div>
              </div>
            </td>
            <!-- Tipo de Reporte-->
            <td class="px-1" scope="col">
              <div role="status" class="max-w-sm animate-pulse">
                <div
                  class="h-5 bg-gray300 rounded-full w-48 xs:w-14 xs:h-3 mt-1 mb-1"
                ></div>
              </div>
            </td>
          </tr>
        </ng-container>
        <tr *ngIf="rubros.length == 0">
          <td class="text-center text-gray-700 font-medium py-1" colspan="6">
            No hay rubros creados.
          </td>
        </tr>
        <tr
          *ngFor="let rubro of rubros"
          class="font-medium text-gray700 hover:bg-gray200 animation duration-200 xs:text-[8px]"
        >
          <td class="px-1 py-[2px]">
            <input
              type="text"
              class="bg-transparent w-full"
              id="input-table"
              [(ngModel)]="rubro.descripcion"
              (keydown.enter)="editar(rubro)"
            />
          </td>
          <td class="px-1 py-[2px]">
            <select
              class="bg-transparent w-full"
              id="select-table"
              [(ngModel)]="rubro.naturalezaRubro"
              (ngModelChange)="editar(rubro)"
            >
              <option value="1">Deudor</option>
              <option value="2">Acreedor</option>
            </select>
          </td>
          <td class="px-1 py-[2px]">
            <select
              class="bg-transparent w-full"
              id="select-table"
              [(ngModel)]="rubro.tipoReporte"
              (ngModelChange)="editar(rubro)"
            >
              <option value="1">Estado de resultados</option>
              <option value="2">Posición financiera</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

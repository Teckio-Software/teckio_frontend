<div
  class="overflow-x-auto shadow-md rounded-lg whitespace-nowrap w-full m-auto mt-4"
>
  <table class="w-full">
    <thead class="bg-primario text-white">
      <tr>
        <th class="px-1 py-[2px]" scope="col">Descripci√≥n</th>
        <th scope="col" class="px-[2px] py-[2px]">Cantidad</th>
        <th scope="col" class="px-[2px] py-[2px]">P.U.</th>
        <th scope="col" class="px-[2px] py-[2px]">Descuento</th>
        <th scope="col" class="px-[2px] py-[2px]">Importe</th>
        <th scope="col" class="px-[2px] py-[2px]">Unidad</th>
      </tr>
    </thead>
    <tbody>
      <tr class="font-medium text-gray700 hover:bg-gray200 animation duration-200 xs:text-[8px]" *ngFor="let facturaDetalle of facturaDetalles">
        <td>{{ facturaDetalle.descripcion }}</td>
        <td>{{ facturaDetalle.cantidad }}</td>
        <td>{{ facturaDetalle.precioUnitario }}</td>
        <td>{{ facturaDetalle.descuento }}</td>
        <td>{{ facturaDetalle.importe }}</td>
        <td>{{ facturaDetalle.unidadSat }}</td>
      </tr>
    </tbody>
  </table>
</div>

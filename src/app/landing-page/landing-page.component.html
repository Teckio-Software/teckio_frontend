<div
  class="cont-carousel"
  style="display: flex; justify-content: center; margin-top: 15px"
>
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-bs-ride="true"
    style="
      background-color: rgba(117, 108, 108, 0.301);
      width: 99%;
      height: 85vh;
      border-radius: 3px;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    "
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div
      class="carousel-inner"
      style="
        display: flex;
        justify-content: center;
        margin-right: 300px;
        align-items: center;
      "
    >
      <div class="carousel-item active">
        <img
          class="img-teckio"
          style="width: 300px; opacity: 30"
          src="../../assets/teckio.svg"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          class="img-teckio"
          style="width: 300px; opacity: 30"
          src="../../assets/teckio.svg"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          class="img-teckio"
          style="width: 300px; opacity: 30"
          src="../../assets/teckio.svg"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

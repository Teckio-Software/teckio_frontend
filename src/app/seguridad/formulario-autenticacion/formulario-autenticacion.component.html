<div
  class="grid grid-cols-1 lg:grid-cols-2 h-screen items-center px-5 sm:px-20 md:px-40 lg:px-20"
>
  <!-- Logo lado izquierdo -->
  <div class="mt-10 flex flex-col justify-center items-center">
    <img
      src="../../../assets/teckio.svg"
      alt="Teckio Logo"
      class="xs:w-40 xs:h-40 sm:w-56 sm:h-56 md:w-56 md:h-56 lg:w-96 lg:h-96"
    />
  </div>

  <!-- Form lado derecho -->
  <div class="flex justify-center items-center mt-5">
    <div
      class="w-full max-w-lg bg-white rounded-md shadow-sm p-12 flex flex-col gap-7"
    >
      <div>
        <p
          class="text-gray-700 text-lg lg:text-2xl font-normal tracking-tighter"
        >
          Bienvenido aaaa
        </p>
        <p class="text-[#1d232a] text-4xl font-semibold tracking-tight">
          Teckio Software
        </p>
      </div>
      <div>
        <p class="text-gray-800 text-sm font-normal">
          Ingresa los siguientes datos
        </p>
        <form
          (submit)="onSubmit.emit(form.value)"
          [formGroup]="form"
          class="space-y-8"
        >
          <!-- Email -->
          <div class="space-y-5">
            <!-- Email -->
            <div
              class="w-full bg-gray-200 rounded-lg py-2 px-3 flex items-center space-x-3"
            >
              <mat-icon class="text-gray-800">mail</mat-icon>
              <div class="flex-1 flex flex-col">
                <label class="text-xs text-gray-800 mb-1 font-normal"
                  >Correo electrónico</label
                >
                <input
                  formControlName="Email"
                  type="email"
                  placeholder="ejemplo@correo.com"
                  class="bg-transparent focus:outline-none text-sm text-gray-800"
                />
              </div>
            </div>
            <p class="text-red-600 font-normal px-2">
              {{ mensajeUsuario }}
            </p>
            <!-- Contraseña -->
            <div
              class="relative w-full bg-gray-200 rounded-lg py-2 px-3 flex items-center space-x-3"
            >
              <mat-icon class="text-gray-800">vpn_key</mat-icon>
              <div class="flex-1 flex flex-col">
                <label class="text-xs text-gray-800 mb-1 font-normal"
                  >Contraseña</label
                >
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  formControlName="Password"
                  placeholder="**********"
                  class="bg-transparent focus:outline-none text-sm text-gray-800 pr-8"
                />
              </div>
              <button
                type="button"
                (click)="showPasswordField()"
                class="absolute right-4 top-1/2 transform -translate-y-1/2"
              >
                <img
                  *ngIf="!showPassword"
                  src="../../../assets/eye.svg"
                  alt="Mostrar"
                  class="w-5 h-5"
                />
                <img
                  *ngIf="showPassword"
                  src="../../../assets/eye-slash.svg"
                  alt="Ocultar"
                  class="w-5 h-5"
                />
              </button>
            </div>
            <p class="text-red-600 font-normal px-2">{{ mensajeContrasena }}</p>
            <p
              (click)="openDialogRecuperarContrasena()"
              #modalContraseña
              class="text-gray-800 text-xs font-normal underline cursor-pointer text-right"
            >
              Olvidaste tu contraseña?
            </p>
          </div>

          <!-- Botón -->
          <button
            type="submit"
            [disabled]="form.invalid"
            class="w-full bg-primario text-white font-medium py-2 rounded-lg disabled:opacity-50 transition-colors hover:bg-hoverButton"
          >
            {{ accion }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<div @overlayFade *ngIf="isOpen">
  <!-- Overlay: cierra al hacer click SOLO aquí -->
  <div
    class="fixed inset-0 z-10 w-screen overflow-y-auto bg-opacity-50 backdrop-blur-sm"
    (click)="cerrarModal()"
  >
    <div
      class="content-center sm:flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0"
      (click)="$event.stopPropagation()"
    >
      <div
        @modalPop
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl"
        role="dialog"
        aria-modal="true"
      >
        <!-- Cabecera -->
        <div class="flex justify-between items-center border-b px-4 py-3">
          <h2 class="font-semibold text-gray-800 tracking-wider text-lg">
            Restablecer contraseña
          </h2>
          <button
            type="button"
            class="leading-none text-2xl px-3 py-1 text-gray-500 hover:text-gray-700"
            (click)="cerrarModal()"
            aria-label="Cerrar modal"
          >
            &times;
          </button>
        </div>

        <!-- Contenido -->
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <p class="text-gray-800 text-lg xs:text-base">
            Para restablecer tu contraseña, contacta a nuestro equipo de soporte
            y ellos se encargarán de restablecerla.
          </p>
        </div>

        <!-- Pie con botones -->
        <div class="bg-gray-50 px-4 py-3 flex justify-end gap-4">
          <button
            type="button"
            class="bg-primario hover:bg-hoverButton text-white py-2 px-4 rounded-md inline-flex justify-center shadow-sm ring-1 ring-inset transition-all"
            (click)="cerrarModal()"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

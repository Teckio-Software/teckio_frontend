<div class="p-2 w-3/4 mx-auto">
  <app-alert
    *ngIf="alertaTipo !== AlertaTipo.none"
    [alertaTipo]="alertaTipo"
    [alertaMessage]="alertaMessage"
    (close)="cerrarAlerta()"
  >
  </app-alert>
  <div class="mb-2">
    <p class="mt-2 text-xl font-medium tracking-tight text-text-primary">
      Agregar proyecto(s)
    </p>

    <div class="flex gap-2">
      <select
        [(ngModel)]="agregarSelectedProyectoId"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
      >
        <option selected disabled [value]="0">Seleccionar</option>
        <option *ngFor="let proyecto of proyectos" [value]="proyecto.id">
          {{ proyecto.nombre }}
        </option>
      </select>
      <button
        class="bg-colorButton hover:bg-colorButtonHover transition-colors delay-75 rounded-md p-1 w-12"
        ngbTooltip="Agregar proyecto"
        triggers="mouseenter:mouseleave"
        (click)="agregarProyecto(agregarSelectedProyectoId)"
      >
        <img src="../../../../assets/add.svg" alt="" class="mx-auto" />
      </button>
    </div>
  </div>

  <div class="overflow-x-auto shadow-md rounded-lg">
    <table class="w-full text-sm">
      <thead class="bg-primario text-white">
        <tr>
          <th class="px-1 py-[2px]">Nombre del proyecto</th>
          <th class="px-[2px] py-[2px] text-center">Activar o desactivar</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray300">
        <tr
          *ngIf="proyectosVisibles.length == 0"
          class="font-medium text-gray700 hover:bg-gray200 text-center"
        >
          <td colspan="2" class="py-1">No hay proyectos asignados.</td>
        </tr>
        <tr
          *ngFor="let registro of proyectosVisibles"
          [ngClass]="{
            'bg-[#b9dfe9]': registro.idProyecto === selectedProyectoId
          }"
          class="font-medium text-gray700 hover:bg-gray200 xs:text-[8px]"
        >
          <td class="px-1 py-[2px]" (click)="obtenerRelaciones(registro)">
            {{ registro.nombreProyecto }}
          </td>
          <td class="px-1 py-2">
            <div class="flex items-center justify-center">
              <label class="inline-flex items-center cursor-pointer">
                <input
                  type="checkbox"
                  class="sr-only peer"
                  [(ngModel)]="registro.estatus"
                  (change)="editarAsignacionProyecto(registro)"
                />
                <div
                  class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"
                ></div>
              </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="p-2 w-3/4 mx-auto" *ngIf="selectedProyectoId">
  <div>
    <label
      class="mt-2 mb-2 text-xl font-medium tracking-tight text-text-primary"
      >Agregar rol(es)</label
    >
    <div class="flex gap-2">
      <select
        [(ngModel)]="selectedRol"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
      >
        <option selected disabled [value]="0">Seleccionar</option>
        <option *ngFor="let rol of roles" [value]="rol.id">
          {{ rol.nombre }}
        </option>
      </select>
      <button
        class="bg-colorButton hover:bg-colorButtonHover transition-colors delay-75 rounded-md p-1 w-12"
        ngbTooltip="Agregar rol"
        triggers="mouseenter:mouseleave"
        (click)="asignarRol(selectedRol)"
      >
        <img src="../../../../assets/add.svg" alt="" class="mx-auto" />
      </button>
    </div>
  </div>
  <div class="overflow-x-auto shadow-md rounded-lg mt-2">
    <table class="w-full text-sm">
      <thead class="bg-primario text-white">
        <tr>
          <th class="px-1 py-[2px]">Rol</th>
          <th class="px-[2px] py-[2px] text-center">Activar o desactivar</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray300">
        <tr
          *ngIf="registros.length <= 0 || registros == undefined"
          class="font-medium text-gray700 hover:bg-gray200 text-center"
        >
          <td colspan="2" class="py-1">No hay roles asignados.</td>
        </tr>
        <ng-container *ngIf="registros.length">
          <tr
            class="font-medium text-gray700 hover:bg-gray200 animation duration-200 xs:text-[8px]"
            *ngFor="let rol of registros"
          >
            <td class="px-1 py-2">
              {{ rol.descripcionRol }}
            </td>
            <td class="px-1 py-2">
              <div class="flex items-center justify-center">
                <label class="inline-flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    class="sr-only peer"
                    [(ngModel)]="rol.estatus"
                    (change)="editarAsignacionProyectoConRoles(rol)"
                  />
                  <div
                    class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"
                  ></div>
                </label>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>




<section>


  <div class="formulario" style="margin-bottom: 10px;">
    <div class="shadow-form">
      <mat-label style="margin-right: 10px;">Corporativos</mat-label>
      <mat-select style="width: 300px; color: #f2f2f2;" (valueChange)="cambiaCorporativo($event)">
        <mat-option style="width: 300px;" *ngFor="let corporativo of corporativos" [value]="corporativo.id">
          {{ corporativo.nombre }}
        </mat-option>
      </mat-select>
    </div>
    <div  *ngIf="debeMostrarBoton()">
      <button (click)="nuevoUsuario()" class="btn-new-usuario flex justify-center items-center">
        <div class="flex justify-center items-center p-2">
          <p class="m-auto">
          Nuevo usuario
        </p>
        <svg style="margin-left: 15px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
          <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
          <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
        </svg>
        </div>
        
      </button>
    </div>
  </div>

  <div class="container-tablas">
    <div class="overflow-x-auto shadow-md rounded-lg">
      <table #tablaMenu class="w-full text-sm xs:table-fixed" *ngIf="menuUsuario">
        <thead class="bg-primario text-white">
          <tr class="xs:text-[10px]">
            <th class="px-1 py-[2px] xs:w-[75px]" style="width: 33%;" scope="col">Nombre de Usuario</th>
            <th class="px-1 py-[2px] xs:w-[75px]" style="width: 33%;" scope="col">Activar</th>
            <th class="px-1 py-[2px] xs:w-[75px]" style="width: 33%;" scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray300">
          <tr *ngFor="let registro of usuariosCorporativo" class="font-medium text-gray700 hover:bg-gray200 animation duration-200 xs:text-[8px]">
            <td class="none" style="width: 377px;" [ngClass]="{selected: registro.nombreUsuario === descripcionUsuario}">{{ registro.nombreUsuario}}</td>
            <td class="none">
              <div class="form-check form-switch" style="padding: 0px auto;">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked"></label>
              </div>
            </td>
            <td class="none">
              <div class="" style="padding: 0px auto;">
                <button color="primary" class="button-acciones" (click)="editarUsuario(registro)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
                  </svg>
                </button>
                <button  color="primary" class="button-accion" (click)="cambiarContrasenia(registro)" ngbTooltip="Cambiar Contraseña" placement="start" triggers="mouseenter:mouseleave">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.8 11.8 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7 7 0 0 0 1.048-.625 11.8 11.8 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.54 1.54 0 0 0-1.044-1.263 63 63 0 0 0-2.887-.87C9.843.266 8.69 0 8 0m0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5"/>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <br *ngIf="menuTabla" />

    <div class="cont-table orden-compra" *ngIf="menuTabla">
      <table #tablaMenu class="table table-striped rounded table-hover orden">
        <thead>
          <tr>
            <th class="cabecera" style="width: 377px;" scope="col">Descripción empresa</th>
            <th class="cabecera" style="width: 377px;" scope="col">Esta en empresa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let registro of usuariosEmpresas">
            <td class="none" style="width: 377px;" [ngClass]="{selected: registro.descripcion === descripcionEmpresa}">{{ registro.descripcion}}</td>
            <td class="none">
              <div class="form-check form-switch" style="padding: 0px auto;">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked
                [(ngModel)]="registro.estaEnEmpresa">
                <label class="form-check-label" for="flexSwitchCheckChecked"></label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  </section>

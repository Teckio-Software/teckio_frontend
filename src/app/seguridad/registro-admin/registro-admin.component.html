






<br>


<form [formGroup]="form">
  <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput />
      <mat-error>{{zfObtenerMensajeErrorEmail()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
      <mat-label>Contrase√±a</mat-label>
      <input type="password" formControlName="password" matInput />
      <mat-error>El campo Password es requerido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="TextboxPopup">
    <mat-label>Tipo de rol*</mat-label>
    <mat-select formControlName="role" (selectionChange)="zfCambiaRole($event)" >
      <mat-option *ngFor="let rol of listaRoles" [value]="rol.nombre" >
        {{rol.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <button mat-flat-button color="primary" (click)="zfRegistrar()">Guardar cambios</button>
    <button mat-flat-button color="warn" (click)="zfLimpiarFormulario()" >Cancelar</button>
  </div>
</form>
